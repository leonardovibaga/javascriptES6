	<title>Valores por default en argumentos | Funciones</title>
	<script>
	function llamarAlgo(cosa = algo()) { return cosa; }

	function algo(){
	  return Math.floor(Math.random()*10);
	}

	console.log(llamarAlgo());  //hola
</script>
