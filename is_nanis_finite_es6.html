<!DOCTYPE html>
<html>
<head>
	<title>isNaN, isFinite</title>
	<script>
		Number.isNaN(42) === false
		Number.isNaN(NaN) === true

		Number.isFinite(Infinity) === false
		Number.isFinite(-Infinity) === false
		Number.isFinite(NaN) === false
		Number.isFinite(123) === true



	</script>
</head>
<body>

</body>
</html>
